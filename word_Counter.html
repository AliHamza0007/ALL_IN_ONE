    <div class="container  text-center p-4">
        <div class="row">
            <div class="col"><label for="" class="h3 bg-danger px-5 py-3">Word Counter</label></div>
        </div>
        <div class="row">
            <div class="col-12 px-1">
                <div>
                    <textarea autofocus name="" id="input" placeholder="Type Something to count " cols="40" rows="10"></textarea>
                </div>
                <span id="word">0</span> Words And <span id="char">0</span> Charactors
                <button type="reset" id="btn" class=" btn btn-primary px-3">Clear Text</button>
            </div>
        </div>
    </div>
</body>
<script>
    var btn = document.getElementById("btn");
    var input = document.getElementById("input");
    btn.onclick = function () {
        input.value = '';
    }
    input.addEventListener('input', function () {
        var text = this.value;
        document.getElementById("char").innerText = text.length;
        text = text.trim();
        let word = text.split(" ");
        var wordlist = word.filter(function (el) {
            return el != "";
        })
        document.getElementById("word").innerText = wordlist.length;
    })
</script>
