    <div class="container  py-5 ">
        <div class="row">
            <div class="col text-center">
                <div class="btn my-3 btn-outline-secondary px-5">Temperature Converter</div>
                <div class="row  p-5 text-white bg-danger">
                    <div class="col-12">
                        <label class="h4 mt-3 mx-5 " for="">Celsius </label>
                        <label class="h4  mt-3 pl-sm-5 lg mx-5" for="">Fahrenheit </label>
                    </div>
                    <div class="col-12">
                        <input autofocus class="mx-4 text-center" id="celcius" value="0" type="number">
                        <label class="h4  mt-3 sm mx-5" for="">Fahrenheit </label>
                        <input class="mx-4 text-center" id="fahrenheit" value="32" type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var celcius = document.getElementById("celcius");
    var fahrenheit = document.getElementById("fahrenheit");

    celcius.addEventListener('input', function () {
        let c = this.value;
        let f = (c * 9 / 5) + 32;
        if (!Number.isInteger(f)) {
            f = f.toFixed(2);
        }
        fahrenheit.value = f

    });
    fahrenheit.addEventListener('input', function () {
        let f = this.value;
        let c = (f - 32) * 5 / 9;
        if(!Number.isInteger(c)){
            c=c.toFixed(4);
        }
        celcius.value = c;
    });

</script>
