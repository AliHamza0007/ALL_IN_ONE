<script>
    var count = 0;
    var sec = 0;
    var hour = 0;
    var min = 0;
    var timer = false;

    document.getElementById("start").onclick = () => { start() }
    document.getElementById("stop").onclick = () => { stop() }
    document.getElementById("reset").onclick = () => { reset() }


    function start() {
        timer = true;
        stopwatch();

    }
    function reset() {
        hour = 0;
        sec = 0;
        count = 0;
        min = 0;
        document.getElementById("hour").innerHTML = "00";
        document.getElementById("min").innerHTML = "00";
        document.getElementById("sec").innerHTML = "00";
        timer = false;
    }
    function stop() {
        timer = false;
    }

    function stopwatch() {

        if (timer == true) {
            count = count + 1;
            if (count == 60) {
                sec = sec + 1;
                count = 0;
            }
            if (sec == 60) {
                min = min + 1;
                sec = 0;
            }
            if (min == 60) {
                hour = hour + 1;
                min = 0;
                sec = 0;
            }

            var hourstr = hour;
            var minstr = min;
            var secstr = sec;
            if (hour < 10) {
                hourstr = `0${hour}`;
            }
            if (min < 10) {
                minstr = `0${min}`;
            }
            if (sec < 10) {
                secstr = `0${sec}`;
            }
            document.getElementById("sec").innerHTML = secstr;
            document.getElementById("hour").innerHTML = hourstr;
            document.getElementById("min").innerHTML = minstr;
            setTimeout('stopwatch()', 5);
        }
    }
</script>
